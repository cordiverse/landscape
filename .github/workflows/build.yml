name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'

      - name: Build Package
        run: |
          corepack enable
          yarn --immutable
          yarn workspace cordis-landscape build
          mkdir -p dist
          mv packages/landscape/dist dist
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: cordis-landscape-${{ github.sha }}
          path: dist
